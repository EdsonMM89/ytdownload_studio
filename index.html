<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YTDOWNLOAD Studio</title>
<style>
    body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: Consolas, monospace;
        margin: 0;
        padding: 0;
    }
    header {
        background: #202020;
        padding: 10px 20px;
        font-size: 22px;
        font-weight: bold;
        color: #ff4444;
        text-align: center;
        border-bottom: 2px solid #ff4444;
    }
    main {
        display: flex;
        padding: 20px;
        gap: 20px;
    }
    .editor {
        flex: 3;
        display: flex;
        flex-direction: column;
    }
    textarea {
        background: #1e1e1e;
        color: #f8f8f8;
        border: 1px solid #333;
        padding: 10px;
        resize: none;
        height: 400px;
        font-family: Consolas, monospace;
        font-size: 14px;
    }
    .run-btn {
        background: #ff4444;
        border: none;
        color: white;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .run-btn:hover {
        background: #ff6666;
    }
    .console {
        background: #000;
        color: #00ff66;
        border: 1px solid #333;
        padding: 10px;
        height: 180px;
        overflow-y: auto;
        margin-top: 20px;
    }
    .sidebar {
        flex: 1;
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 10px;
    }
    .sidebar h3 {
        color: #ff4444;
        text-align: center;
        margin-top: 0;
    }
    .file {
        background: #222;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #333;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<header>YTDOWNLOAD Studio</header>

<main>
    <div class="editor">
        <textarea id="code">// EJEMPLOS DE USO DEL LENGUAJE YTDOWNLOAD

// DESCARGA SIMPLE
FUNCION main() {
    VAR link = '';
    IMPRIMIR 'Ingresa la URL del video:';
    LEER link;
    descargar(link, mp4, 'Video1', 'C:/Videos');
} FIN!

// DESCARGA INTERACTIVA (PLAYLIST)
FUNCION main() {
    VAR playlist = '';
    IMPRIMIR 'Ingresa la URL de la PLAYLIST:';
    LEER playlist;
    PARA CADA video EN playlist HACER {
        descargar(video.url, mp3, video.nombre, 'C:/Musica/Playlist');
    } FIN;
} FIN!

// CONDICIONES Y MÚLTIPLES FORMATOS
FUNCION main() {
    VAR enlaces = ['https://youtu.be/v001' AS 'edits', 'https://youtu.be/v002' AS 'Clase1'];
    VAR formato = '';
    IMPRIMIR 'Selecciona el formato: (mp3/mp4/mkv)';
    LEER formato;
    PARA CADA e EN enlaces HACER {
        SI formato ENTONCES {
            descargar(e.url, mp4, e.nombre, 'D:/Videos');
        }
    } FIN;
} FIN!
        </textarea>

        <button class="run-btn" onclick="ejecutarCodigo()">▶ Ejecutar Código</button>
        <div class="console" id="console">> Esperando ejecución...</div>
    </div>

    <div class="sidebar">
        <h3>Gestor de Archivos</h3>
        <div class="file">yt1.ytd.txt</div>
        <div class="file">playlist.ytd.txt</div>
        <div class="file">formatos.ytd.txt</div>
    </div>
</main>

<script>
function escribirConsola(texto) {
    const consola = document.getElementById("console");
    consola.innerHTML += "\\n" + texto;
    consola.scrollTop = consola.scrollHeight;
}

function ejecutarCodigo() {
    const code = document.getElementById("code").value;
    const consola = document.getElementById("console");
    consola.innerHTML = "> Ejecutando código...\n";

    // Simulación según palabras clave
    if (code.includes("descargar(link")) {
        escribirConsola("Iniciando descarga de Video1.mp4...");
        setTimeout(() => escribirConsola("Guardando en C:/Videos"), 800);
        setTimeout(() => escribirConsola("Descarga completada ✅"), 1500);
    }
    if (code.includes("playlist")) {
        escribirConsola("Iniciando descarga de playlist...");
        setTimeout(() => escribirConsola("Descargando video1.mp3..."), 700);
        setTimeout(() => escribirConsola("Descargando video2.mp3..."), 1200);
        setTimeout(() => escribirConsola("Playlist descargada correctamente ✅"), 2000);
    }
    if (code.includes("formato")) {
        escribirConsola("Seleccionando formato...");
        setTimeout(() => escribirConsola("Descargando edits.mp4..."), 1000);
        setTimeout(() => escribirConsola("Descargando Clase1.mp4..."), 1700);
        setTimeout(() => escribirConsola("Descarga por formato completada ✅"), 2500);
    }
}
</script>

</body>
</html>
