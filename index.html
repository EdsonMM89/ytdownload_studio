<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YTDOWNLOAD Studio</title>
<style>
    body {
        background-color: #121212;
        color: #f1f1f1;
        font-family: Consolas, monospace;
        margin: 0;
        padding: 0;
    }
    header {
        background: #202020;
        padding: 10px 20px;
        font-size: 22px;
        font-weight: bold;
        color: #ff4444;
        text-align: center;
        border-bottom: 2px solid #ff4444;
    }
    nav {
        display: flex;
        justify-content: center;
        background: #1a1a1a;
        border-bottom: 1px solid #333;
    }
    nav button {
        background: none;
        border: none;
        color: #f1f1f1;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    nav button:hover, nav button.active {
        background: #333;
        color: #ff4444;
    }
    main {
        display: flex;
        padding: 20px;
        gap: 20px;
    }
    .editor {
        flex: 3;
        display: flex;
        flex-direction: column;
    }
    textarea {
        background: #1e1e1e;
        color: #f8f8f8;
        border: 1px solid #333;
        padding: 10px;
        resize: none;
        height: 350px;
        font-family: Consolas, monospace;
        font-size: 14px;
    }
    .run-btn {
        background: #ff4444;
        border: none;
        color: white;
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
    }
    .console {
        background: #000;
        color: #00ff66;
        border: 1px solid #333;
        padding: 10px;
        height: 180px;
        overflow-y: auto;
        margin-top: 20px;
    }
    .sidebar {
        flex: 1;
        background: #1a1a1a;
        border: 1px solid #333;
        padding: 10px;
    }
    .sidebar h3 {
        color: #ff4444;
        text-align: center;
        margin-top: 0;
    }
    .file {
        background: #222;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #333;
        border-radius: 5px;
        text-align: center;
    }
</style>
</head>
<body>

<header>YTDOWNLOAD Studio</header>

<nav>
    <button class="active" onclick="mostrarTab(0)">Descarga Simple</button>
    <button onclick="mostrarTab(1)">Playlist</button>
    <button onclick="mostrarTab(2)">Formatos y Condiciones</button>
</nav>

<main>
    <div class="editor">
        <textarea id="code"></textarea>
        <button class="run-btn" onclick="ejecutarCodigo()">‚ñ∂ Ejecutar C√≥digo</button>
        <div class="console" id="console">> Esperando ejecuci√≥n...</div>
    </div>

    <div class="sidebar">
        <h3>Archivos</h3>
        <div class="file">yt1.ytd.txt</div>
        <div class="file">playlist.ytd.txt</div>
        <div class="file">formatos.ytd.txt</div>
    </div>
</main>

<script>
const ejemplos = [
`FUNCION main() {
    VAR link = '';
    IMPRIMIR 'Ingresa la URL del video:';
    LEER link;
    descargar(link, mp4, 'Video1', 'C:/Videos');
} FIN!`,
`FUNCION main() {
    VAR playlist = '';
    IMPRIMIR 'Ingresa la URL de la PLAYLIST:';
    LEER playlist;
    PARA CADA video EN playlist HACER {
        descargar(video.url, mp3, video.nombre, 'C:/Musica/Playlist');
    } FIN;
} FIN!`,
`FUNCION main() {
    VAR enlaces = ['https://youtu.be/v001' AS 'edits', 'https://youtu.be/v002' AS 'Clase1'];
    VAR formato = '';
    IMPRIMIR 'Selecciona el formato: (mp3/mp4/mkv)';
    LEER formato;
    PARA CADA e EN enlaces HACER {
        SI formato ENTONCES {
            descargar(e.url, mp4, e.nombre, 'D:/Videos');
        }
    } FIN;
} FIN!`
];

document.getElementById("code").value = ejemplos[0];

function mostrarTab(index) {
    document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll("nav button")[index].classList.add("active");
    document.getElementById("code").value = ejemplos[index];
    document.getElementById("console").innerText = "> Esperando ejecuci√≥n...";
}

function escribirConsola(texto) {
    const consola = document.getElementById("console");
    consola.innerHTML += "\\n" + texto;
    consola.scrollTop = consola.scrollHeight;
}

function ejecutarCodigo() {
    const code = document.getElementById("code").value;
    const consola = document.getElementById("console");
    consola.innerHTML = "> Ejecutando c√≥digo...\\n";

    let url = prompt("üîó Ingresa la URL del video o playlist:");
    if (!url) return escribirConsola("Error: no se ingres√≥ ninguna URL.");

    let tipo = prompt("üì• ¬øQu√© deseas descargar? (musica / video)").toLowerCase();
    if (tipo !== "musica" && tipo !== "video") return escribirConsola("Formato no v√°lido.");

    let calidad = prompt(`üéöÔ∏è Elige calidad para ${tipo}: (baja / media / alta)`);

    escribirConsola(`Procesando descarga desde: ${url}`);
    escribirConsola(`Tipo: ${tipo.toUpperCase()} | Calidad: ${calidad.toUpperCase()}`);
    setTimeout(() => escribirConsola("Conectando al servidor..."), 800);
    setTimeout(() => escribirConsola("Descargando datos..."), 1500);
    setTimeout(() => escribirConsola("Guardando archivo..."), 2200);
    setTimeout(() => escribirConsola(" Descarga completada exitosamente."), 3000);
}
</script>

</body>
</html>
